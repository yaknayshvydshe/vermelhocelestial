<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vermelho Celestial</title>
  <link rel="icon" href="/app/img/ICON.jpg">
  <meta name="author" content="Vermelho Celestial" />
  <meta name="keywords"
  content="" />
  <meta name="description"
    content="De modo íntimo, sofisticada ❤️✨" />
  <link rel="stylesheet" href="/app/src/css/links.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7236791508462594"
    crossorigin="anonymous"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundAlpha: 0.0,
        color2: 0xff00f0,
        wingSpan: 40.00,
        separation: 100.00,
        alignment: 77.00,
        cohesion: 5.00,
        quantity: 1.00
      })
      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)
    })
  </script>
</head>

<body>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
          <img src="/app/img/ICON.jpg" width="64px" height="64px"/>
          <h1>@vermelhocelestial_modaintima</h1>
      </header>
    <ul>
      <li>
        <a href="/store.html">

          Site
        </a>
      </li>
      <li>
        <a href="https://www.instagram.com/vermelhocelestial_modaintima/">
          <img src="/app/img/svg/instagram.svg" alt="Instagram" width="20" />
          Instagram
        </a>
      </li>
      <li>
        <a href="wa.me/5545999061211">
          <img src="/app/img/svg/whatsapp.svg" alt="Contato" width="20" />
          Contato
        </a>
      </li>
    </ul>
  </main>
</body>

</html>
